<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nobel Prize Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
      <h1>Nobel Prize Winners</h1>
      <p>An interactive dashboard to explore the Nobel Prize Winners</p>
      </div>
    </div>

    <div class="col-md-5">
      <h6>Gender:</h6>
      <select id="selDataset1">
      <option value="AllDataset">All</option>
      <option value="MenDataset">Men</option>
      <option value="WomenDataset">Women</option>
      </select>
    </div>

    <br>

    <div class="well">
      <h6>Nobel Prize:</h6>
      <select id="selectDataset2"> 
        <option value="AllPrizeDataset">All Nobel Prizes</option>
        <option value="ChemistryDataset">Chemistry Prize</option>
        <option value="EconomicDataset">Economic Science Prize</option>
        <option value="LiteratureDataset">Literature Prize</option>
        <option value="MedicineDataset">Medicine Prize</option>
        <option value="PeaceDataset">Peace Prize</option>
        <option value="PhysicsDataset">Physics Prize</option>
      </select>
    </div>

  <div id="plot"></div>

  <div id="plot2"></div>

  </div>

  <script src="nobel.js"></script>
  <script src="nobeldata.js"></script>
  <script src="app.js"></script>

</body>

</html>
